---
layout: default
---

<h1>News{% if paginator.page > 1 %} Archive{% endif %}</h1>

{% for post in paginator.posts %}
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    {% include postmeta.html node=post %}
    {{ post.content | markdownify }}
{% endfor %}

{% include paginate.html %}
